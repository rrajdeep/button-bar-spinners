<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Button & Bars and Spinners</title>
    <!-- Bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Container div -->
    <div class="container mt-3 pb-3 mx-auto border border-2 border-dark">
        <!-- My skills -->
        <h2>My Skills</h2>
        <!-- HTML Progress Bar -->
        <p>HTML</p>
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-success" style="width:90%; height:30px; text-align:end;">90%</div>
        </div>
        <br>
        <!-- CSS Progress Bar -->
        <p>CSS</p>
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-primary" style="width:80%; height:30px; text-align:end;">80%</div>
        </div>
        <br>
        <!-- JavaScript Progress Bar -->
        <p>JavaScript</p>
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-danger" style="width:70%; height:30px; text-align:end;">70%</div>
        </div>
        <br>

        <!-- Bootstrap Progress Bar -->
        <p>Bootstrap</p>
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-secondary" style="width:60%; height:30px; text-align: end;">60%</div>
        </div>

    </div>
</body>

</html>
